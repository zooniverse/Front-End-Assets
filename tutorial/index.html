<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <title>Zooniverse Tutorial</title>

    <style type="text/css">
      .tutorial {}

        .tutorial .step {
          background: #eee;
          border: 1px solid #000;
          position: absolute;
          -moz-transition: left 0.25s ease-in-out, top 0.25s ease-in-out;
        }

        .tutorial .target {
          background: #fee;
          border: 1px solid #f00;
          float: left;
          height: 100px;
          margin: 20px;
          width: 100px;
        }
    </style>
  </head>

  <body>
    <div class="tutorial">
      <div class="target zero">0</div>
      <div class="target one">1</div>
      <div class="target two">2</div>
      <div class="target three">3</div>
      <div class="target four">4</div>
      <div class="target five">5</div>
      <div class="target six">6</div>
      <div class="target seven">7</div>
      <div class="target eight">8</div>
      <div class="target nine">9</div>
    </div>

    <script src="../lib/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">function require (module) {return window[module];}</script>
    <script src="Tutorial.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.tut = new Tutorial({
        el: $('.tutorial'),
        steps: [
          new Tutorial.Step({
            content: 'Top left corner to bottom right.',
            size: {width: 100},
            attach: {x: 'left', y: 'top', to: '.target.one', at: {x: 'right', y: 'bottom'}}
          }),

          new Tutorial.Step({
            content: 'Center to center.',
            size: {width: 100},
            attach: {x: 'center', y: 'middle', to: '.target.five', at: {x: 'center', y: 'middle'}}
          }),

          new Tutorial.Step({
            content: 'Center to center (numeric).',
            size: {width: 100},
            attach: {x: 0.5, y: 0.5, to: '.target.three', at: {x: 0.5, y: 0.5}}
          }),

          new Tutorial.Step({
            content: 'Left middle to right middle.',
            size: {width: 100},
            attach: {x: 'left', y: 'middle', to: '.target.eight', at: {x: 'right', y: 'middle'}}
          })
        ]
      });

      window.tut.start()
    </script>
  </body>
</html>
