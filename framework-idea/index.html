<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Sea Floor Explorer</title>

    <style>
      [data-page] {opacity: 0.33;}
      [data-page].active {opacity: 1;}
    </style>
  </head>

  <body>
    <div class="sea-floor-app">
      <header>
        <h1>Seafloor Explorer</h1>
        <a href="#/home">Home</a>
        <a href="#/classify">Classify</a>
        <a href="#/profile">Profile</a>
      </header>

      <div class="content">
        <section data-page="home" class="active">
          <h2>Home</h2>
          <hr />

        </section>
        <section data-page="classify">
          <h2>Classify</h2>
          <div class="classifier"></div>
          <hr />
        </section>

        <section data-page="profile">
          <h2>Profile</h2>
          <div class="profile"></div>
          <hr />
        </section>
      </div>
    </div>

    <script src="scripts/lib/require.js"></script>
    <script>
      require.config({
        baseUrl: 'scripts',
        paths: {
          order: 'lib/require/order',
          text: 'lib/require/text',
          zooniverse: 'lib/zooniverse'
        }
      });

      define('jQuery', [
        'lib/jquery'
      ], function() {
        return jQuery;
      });

      define('Spine', [
        'order!lib/spine/spine',
        'order!lib/spine/relation'
      ], function() {
        return Spine;
      });

      require(['app'], function(app) {window.app = app;});
    </script>
  </body>
</html>
