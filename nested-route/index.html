<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Nested Route</title>
	</head>

	<body>
		<ul>
			<li><a href="#/foo">#/foo</a></li>
			<li><a href="#/foo/bar">#/foo/bar</a></li>
			<li><a href="#/hello">#/hello</a></li>
			<li><a href="#/hello/world">#/hello/world</a></li>
		</ul>

		<div id="log">
			No route called!<br />
		</div>

		<script src="../lib/require.js" type="text/javascript"></script>
		<script type="text/javascript">
			define('Spine', [
				'../lib/jquery',
				'../lib/spine/lib/spine',
				'../lib/spine/lib/route'
			], function() {
				return Spine;
			});

			require([
				'NestedRoute'
			], function(NestedRoute) {
				log = document.getElementById('log');

				Spine.Route.add('/foo', function() {log.innerHTML += 'Foo<br />'});
				Spine.Route.add('/foo/bar', function() {log.innerHTML += 'Foo bar<br />'});
				Spine.Route.add('/hello', function() {log.innerHTML += 'Hello<br />'});
				Spine.Route.add('/hello/world', function() {log.innerHTML += 'Hello world<br />'});

				NestedRoute.setup();
			});
		</script>
	</body>
</html>
